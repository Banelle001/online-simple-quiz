<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .question h3 {
            margin-bottom: 10px;
        }
		h5{
		text-align:center;
		}

        .question label {
            display: block;
            margin-bottom: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }

        label.correct {
            background-color: #c8e6c9;
            border: 2px solid green;
        }

        label.wrong {
            background-color: #ffcdd2;
            border: 2px solid red;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4267B2;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #365899;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><u>Question 8</u></h1>
        <form id="quizForm">
            <div class="question">
                <h3>1. What kind of certification ensures farmers receive fair compensation for their produce?</h3>
                <label><input type="radio" name="q1" value="A"> A) Organic farming certification</label>
                <label><input type="radio" name="q1" value="B"> B) Fair-trade certification</label>
                <label><input type="radio" name="q1" value="C"> C) Non-GMO certification</label>
                <label><input type="radio" name="q1" value="D"> D) None</label>
            </div>

            <button type="button" class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>

            <div class="result" id="result"></div>
        </form>
    </div>

    <script>
        function submitQuiz() {
           
            const correctAnswers = {
                q1: "B",
                
            };

            // Get all the questions
            const questions = document.querySelectorAll(".question");
            let score = 0;

            questions.forEach((question, index) => {
                const questionNumber = "q" + (index + 1);
                const selectedAnswer = document.querySelector(`input[name="${questionNumber}"]:checked`);

                if (selectedAnswer) {
                    const selectedValue = selectedAnswer.value;
                    const labels = question.querySelectorAll("label");

                    labels.forEach(label => {
                        const input = label.querySelector("input");

                        if (input.value === correctAnswers[questionNumber]) {
                            label.classList.add("correct");
                        } else if (input.checked) {
                            label.classList.add("wrong");
                        }
                    });

                    // Increment score if answer is correct
                    if (selectedValue === correctAnswers[questionNumber]) {
                        score++;
                    }
                }
            });

            // Show result
            const result = document.getElementById("result");
            result.innerHTML = `You scored ${score} out of ${Object.keys(correctAnswers).length}`;
        }
    </script>

</body>
</html>
